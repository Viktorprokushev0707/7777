<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Держи в кадре!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-title">Держи в кадре!</div>
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="lives">Жизни: ❤️❤️❤️</div>
            <div id="score">Счет: 0</div>
        </div>
        <div id="instructions">
            <!-- Game instructions removed -->
        </div>
        <!-- Mobile controls -->
        <div id="mobile-controls">
            <div class="control-row">
                <button id="up-button" class="control-button">↑</button>
            </div>
            <div class="control-row">
                <button id="left-button" class="control-button">←</button>
                <button id="right-button" class="control-button">→</button>
            </div>
            <div class="control-row">
                <button id="down-button" class="control-button">↓</button>
            </div>
        </div>
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <p id="final-score">Ваш счет: 0</p>
            <p id="high-score">Рекорд: 0</p>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>

    <script src="game_ru.js"></script>
</body>
</html>
